<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <style>
    .p { fill: url(#g) }
    .c { fill: #1e3a8a; animation: b 1.2s infinite }
    @media (prefers-color-scheme:dark) {
      .p { fill: url(#g) }
    }
    @keyframes b {
      0%,100% { opacity: 1 }
      50% { opacity: 0 }
    }
  </style>
  <defs>
    <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1e3a8a"/>
      <stop offset="100%" stop-color="#64748b"/>
    </linearGradient>
  </defs>
  <g transform="translate(4,20)">
    <text fill="#1e3a8a" x="0" y="0" font-size="16">></text>
    <text class="p" x="12" y="0" font-size="16" font-family="'IBM Plex Mono',monospace">s</text>
    <rect class="c" x="22" y="-12" width="2" height="16"/>
  </g>
</svg>
